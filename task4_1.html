<script type="text/javascript">
	// 1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.

	function numInObject(num) {
		num = String(num);
		a = {};
		if (num.length > 3) {
			console.log('Число не должно превышать значение 999.');

		} else if (num.length == 3) {
			a = {
				'единицы': parseInt(num[2]),
				'десятки': parseInt(num[1]),
				'сотни': parseInt(num[0])
			};
		} else if (num.length == 2) {
			a = {
				'единицы': parseInt(num[1]),
				'десятки': parseInt(num[0])
			};
		} else {
			a = {'единицы': parseInt(num[0])}
		};
		return a
	};


	console.log(numInObject(888));
	console.log(numInObject(12));
	console.log(numInObject(9));
	console.log(numInObject(1111));

</script>
