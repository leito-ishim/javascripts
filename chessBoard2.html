<body>

<script type="text/javascript">
	var a = [' ', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
	var b = [' ', '1', '2', '3', '4', '5', '6', '7', '8'];
	var white_fig = ['&#9814', '&#9816', '&#9815', '&#9812', '&#9813', '&#9815', '&#9816', '&#9814'];
	var black_fig = ['&#9820', '&#9822', '&#9821', '&#9818', '&#9819', '&#9821', '&#9822', '&#9820'];

	var table = document.createElement("table");
	var tr = document.createElement('tr');
	for (var i of a) {
		var td = document.createElement('td');
		td.innerHTML = i;
		td.style.transform = 'rotate(180deg)';
		tr.appendChild(td);
	}
	table.appendChild(tr);

	for (var i = 1; i < 9; i++) {
	    var tr = document.createElement('tr');
	    var td = document.createElement('td');
	    td.innerHTML = b[i];
	    tr.appendChild(td);
	    for (var j = 1; j < 9; j++) {
	        var td = document.createElement('td');
	        if (i%2 == j%2) {
	            //td.innerHTML = '&#9812';

	            td.style.backgroundColor = "white";
	        } else {
	        	//td.innerHTML += '<h2>hello</h2>';
	            td.style.backgroundColor = "grey";
	        }
	        if (i == 1) {
	        	td.innerHTML = white_fig[j-1];
	        }
	        if (i == 2) {
	        	td.innerHTML = '&#9817';
	        }
	        if (i == 7) {
	        	td.innerHTML = '&#9823';
	        }
	        if (i == 8) {
	        	td.innerHTML = black_fig[j-1];
	        }
	        tr.appendChild(td);
	    }

	    var td = document.createElement('td');
	    td.innerHTML = b[i];
	    td.style.transform = 'rotate(180deg)';
	    tr.appendChild(td);
	    table.appendChild(tr);
	}

	var tr = document.createElement('tr');
	for (var i of a) {
		var td = document.createElement('td');
		td.innerHTML = i;
		tr.appendChild(td);
	}
	table.appendChild(tr);

	document.body.appendChild(table);

</script>
</html>
